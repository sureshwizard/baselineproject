<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FeatureFence Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 860px; margin: 40px auto; padding: 0 16px; }
    textarea { width: 100%; height: 220px; }
    pre { background: #f6f8fa; padding: 12px; border-radius: 8px; overflow: auto; }
    .btn { padding: 10px 16px; border: 0; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>FeatureFence Playground</h1>
  <p>Paste JavaScript or CSS-in-JS below, then click <strong>Lint</strong>. The server uses the
     FeatureFence ESLint rule to warn on features not in Baseline.</p>

  <textarea id="code">// Try View Transitions API
document.startViewTransition(() => {
  // ...
});

// Try CSS :has() inside a string (CSS-in-JS)
const css = "main:has(nav) { padding: 1rem; }";
</textarea>
  <br/><br/>
  <button class="btn" id="lintBtn">Lint</button>

  <h2>Results</h2>
  <pre id="out">(results will appear here)</pre>

  <script src="./script.js"></script>
</body>
</html>
